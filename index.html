<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/264c9e1633.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="top">
    <img class="logo" src="images/logo.svg" alt="">
    <h1 class="we">We are launching<span class="soon"> soon!</span></h1>
    <p class="P-TOP">Subscribe and get notified</p>
    <input type="Email Address" placeholder="Your email address.." name="" value="">
    <button type="button" name="button">Notify Me</button>
  </div>
  <div class="bottom">
    <img class="dashboard" src="images\illustration-dashboard.png" alt="">
    <ul class="socials">
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-twitter"></i></a></li>
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p class="Copyright"> &copy; Copyright Ping. All rights reserved.</p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joanne Moon</a>.
    </p>
  </footer>
</body>

</html>
